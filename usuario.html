<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Security Motorsport</title>
    <link rel="stylesheet" href="./css/usuario.css">
    <script defer src="./JSC/usuario.js"></script>
  
</head>
<header>
    <img src="./img/logo3.png" alt="">
</header>
<body>
    <div class="user">
      <h1 class='h1Email'>Configurações de Usuário</h1>

      <!-- Div  troca de Email -->

        <div class="trocarEmail">
          <button class="buttubE" id="divdiv" >Alterar E-mail</button>
        
        </div>


        <!-- div escondida Troca de E-mail -->


        <div class="divEmail">
          <label class="labbalU">E-mail Atual</label> <hr>
          <input class="input" id="emailUsuario" id="userPesquisa"type="text"><hr>

          <label class="labbalU">E-mail Novo</label> <hr>
          <input class="input" id="NovoEmail-Usuario" id="userPesquisa"type="text"><hr>

         <b><button class="enviarUsuario" onclick="Pesquisar()">Pesquisar</button></b><button class="enviarUuario" onclick="Atualizar()">Atualizar</button><br>
        <!-- // <button onclick="Pesquisar()">Pesquisar</button><button onclick="Atualizar()">Atualizar</button><br><br> -->
        </div>

<!-- div troca de senha -->


        <div class="trocarSenha">
          <button class="buttubS" id="divdivS">Alterar Senha</button> 
        </div>

        <!-- div escondida troca de Senha -->


        <div class="divSenha">
          <label class="labbalU">Senha Atual</label> <hr>
          <input class="input" id="senhaUsuario" type="text"><hr>

          <label class="labbalU">Nova Senha </label> <hr>
          <input class="input" id="NovaSenha-Usuario" type="text"><hr>

          <b><button class="enviarUsuario-teal">Atualizar</button></b>

        </div>

<!-- Div troca de Numero -->


        <div class="trocarNumero">
          <button class="buttubN" id="divdivN">Alterar Número de contato</button> 
        </div>
       
        <!-- div escondida troca de Numero -->

        <div class="divNumero">
          <label class="labbalU">Número Atual</label> <hr>
          <input class="input" id="numero-Usuario" type="text"><hr>

          <label class="labbalU">Novo Número</label> <hr>
          <input class="input" id="NovoNumero-Usuario" type="text"><hr>

          <b><button class="enviarUsuario">Atualizar</button></b>
        </div>

        <!-- traca de Moradia -->


        <div class="trocarMoradia">
          <button class="buttubM" id="divdivM">Alterar Endereço</button>
        </div>

        <!-- Div escondida Troca de Moradia -->

      <div class="divMoradia">
        <label class="labbalU">Endereço Atual</label> <hr>
        <input class="input" id="numeroUsuario" type="text"><hr>

        <label class="labbalU">Novo Endereço </label> <hr>
        <input class="input" id="NovoNumero-Usuario" type="text"><hr>

        <b><button class="enviarUsuario-teal">Atualizar</button></b>


      </div>


    </div>

              </li>

        </div>

</body>
</html>
