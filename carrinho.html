<script src="./JSC/carlinhos.js"></script>
        <script>    
          
          Listar();
            function Listar(){
                let carrinho = getCarrinho();
                for(let item of carrinho ){

                    let divCarrinho = document.getElementById("divCarrinho");
                    let total = item.valor * item.quantidade;
                    
                    let x = ` <div class="container-car">
                        <div class="col-P">
                            <img id="img-prod" src="${item.imagem}" style="width:100px"> 
                        </div>
                        <div class="col-P">
                            <div class="produtos"> ${item.nome} </div>
                        </div>
                        <div class="col-Q">
                            <div class="quantidade">${item.quantidade} </div>
                        </div>
                        <div class="col-P">
                          <div class="tamanho">${item.tamanho} </div>
                          </div>
                        <div class="col-P">
                            <div class="valor">R$${total.toFixed(2)} </div>
                        </div>  
                        <div class="col-P">
                            <button type="button" onclick="excluirDoCarrinho('${item.nome}')" > Remover</button>
                        </div> <br>
                        
                    </div> `;

                    
                    divCarrinho.insertAdjacentHTML('afterend', x);

                    console.log(item);
                }
                // console.log(carrinho);

            }       
           </script>
