<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Security Motorsport</title>
    <link rel="stylesheet" href="./cssC/logcad.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<header>
    <img src="./img/logo3.png" alt="">
</header>
<body>
    <div class="container">
        <h3 class="ctn-title">Cadastro</h3>
        <hr>
        <div class="input-container">
            <label>Nome:</label>
            <input type="text" class="input-field" id="nome" placeholder=" ex: João Araújo dos Santos">
        </div>
            <div class="input-container">
            <label>Email:</label>
            <input type="email" class="input-field" id="user" placeholder=" ex: joaoaraujo@gmail.com">
        </div>
            <div class="input-container">
            <label>Senha:</label>
            <input type="password" class="input-field" id="pass">
        </div>
            <div class="input-container">
            <label>Confirme sua senha:</label>
            <input type="password" class="input-field" id="confirme">
        </div>
        <hr>
 
        <div class="button">
            <button type="button" class="btn-cadlog" onclick="Cadastrar()">Cadastrar</button>
            <script>
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 1500
              })</script>
        </div>
    
        <a href="./login.html" class="cadlog">Já possui conta?</a>
        
    </div>
 
    
    <footer>
        <div class="container-footer">
            <ul class="links">
              <li>
                <a href="./sobrenos.html">Quem somos nós </a>
                <a href="./suporte.html">Como podemos ajudar? </a>
                <a href="./suporte.html">Nossas redes sociais! </a>
              </li>
    
            </ul>
    
        </div>
          
        </footer>
        <script src="./JSC/cadlog.js"></script>
</body>
</html>
